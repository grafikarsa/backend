services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${APP_PORT:-8080}:8080"
    env_file:
      - .env
    environment:
      - APP_ENV=${APP_ENV:-development}
      - DB_HOST=postgres
      - DB_PORT=5432
      - MINIO_ENDPOINT=minio:9000
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - grafikarsa-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docs/db:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - grafikarsa-network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - grafikarsa-network
    restart: unless-stopped

  createbuckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c " sleep 2; /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ACCESS_KEY} ${MINIO_SECRET_KEY}; /usr/bin/mc mb myminio/${MINIO_BUCKET} --ignore-existing; /usr/bin/mc anonymous set public myminio/${MINIO_BUCKET}; cat > /tmp/cors.json << 'EOF' {
        \"cors\": {
          \"CORSRules\": [
            {
              \"AllowedOrigins\": [\"*\"],
              \"AllowedMethods\": [\"GET\", \"PUT\", \"POST\", \"DELETE\", \"HEAD\"],
              \"AllowedHeaders\": [\"*\"],
              \"ExposeHeaders\": [\"ETag\", \"Content-Length\", \"Content-Type\"],
              \"MaxAgeSeconds\": 3600
            }
          ]
        }
      } EOF /usr/bin/mc cors set myminio/${MINIO_BUCKET} /tmp/cors.json; exit 0; "
    networks:
      - grafikarsa-network

volumes:
  postgres_data:
  minio_data:


networks:
  grafikarsa-network:
    external: true
    name: grafikarsa-network
