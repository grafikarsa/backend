name: CD

on:
  push:
    branches: [master]

env:
  IMAGE_NAME: grafikarsa-backend
  CONTAINER_NAME: grafikarsa-backend

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 60s
          command_timeout: 30m
          script: |
            cd /opt/grafikarsa/backend
            
            # Pull latest image
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            
            # Restart only the API container (keep DB and MinIO running)
            docker-compose -f docker-compose.prod.yml stop api
            docker-compose -f docker-compose.prod.yml rm -f api
            docker-compose -f docker-compose.prod.yml up -d api
            
            # Cleanup old images
            docker image prune -f
            
            # Verify deployment
            echo "Deployment completed at $(date)"
            docker ps | grep ${{ env.CONTAINER_NAME }}
